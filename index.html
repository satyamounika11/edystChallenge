<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<title>Pokemon Cards</title>
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="pokemonCtrl">
	<div class="row"> 
 		 <div class="col-sm-4" ng-repeat="x in myData" ng-style="{'background-color': x.cardColors.bg, color: x.cardColors.text}">
    		<h4>{{x.name}}</h4><br/>
    		<div class = "description" ng-style="{'background-color': x.cardColors.textbg}">
    			<div class = "context" >
    				<p id="matter">{{x.description}}</p><br/>
    			</div>
    		</div><br/>
    		<img class="cards" ng-src="{{x.sprite}}" ng-style="{'background-color': x.cardColors.imgbg}"><br/>
  		</div>
	</div>
</div>
</body>
</html>
